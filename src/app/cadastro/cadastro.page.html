<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="senha" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="cadastrar()">Cadastrar</ion-button>

  <p style="text-align: center; margin-top: 16px;">
  JÃ¡ tem uma conta?
  <a routerLink="/login">Voltar para login</a>
</p>

  <p *ngIf="sucessoMsg" style="color: green; text-align: center; margin-top: 15px;">
    {{ sucessoMsg }}
  </p>

  <p *ngIf="erroMsg" style="color: red; text-align: center; margin-top: 15px;">
    {{ erroMsg }}
  </p>
</ion-content>
